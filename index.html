<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Udacity P1: Portfolio</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!--Styles-->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway:500,200">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header id="p1-header" class="row">
            <img class="p1-logo col-xs-4 col-sm-3 col-md-2" src="img/logo.png" alt="Udacity Logo">
            <div class="p1-title col-xs-8 col-sm-9 col-md-10">
                <h1>Daniel CampBell</h1>
                <h3>Front-End Ninja</h3>
            </div>
        </header>

        <main class="row">
            <section class="p1-splash">
                <img class="p1-splash-img" src="img/splash_small.jpg" srcset="img/splash_small.jpg 500w, img/splash_medium.jpg 1000w, img/splash_large.jpg 1920w" sizes="100vw" alt="Code Splash Image">
            </section>

            <section class="row">
                <h2>Featured Work</h2>
                <figure class="p1-link-item col-md-4 col-sm-6">
                    <div class="p1-clip">
                        <img class="p1-link-item-img" src="img/appify_small.jpg" srcset="img/appify_small.jpg 500w, img/appify_medium.jpg 720w" sizes="30vw" alt="Appify">
                    </div>
                    <figcaption><span class="p1-item-title">Appify</span><a class="p1-item-link" href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a></figcaption>
                </figure>

                <figure class="p1-link-item col-md-4 col-sm-6">
                    <div class="p1-clip">
                        <img class="p1-link-item-img" src="img/sunflower_small.jpg" srcset="img/sunflower_small.jpg 500w, img/sunflower_medium.jpg 720w" sizes="30vw" alt="Sunflower">
                    </div>
                    <figcaption><span class="p1-item-title">Sunflower</span><a class="p1-item-link" href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a></figcaption>
                </figure>

                <figure class="p1-link-item col-md-4 col-sm-12">
                    <div class="p1-clip">
                        <img class="p1-link-item-img" src="img/bokeh_small.jpg" srcset="img/bokeh_small.jpg 500w, img/bokeh_medium.jpg 720w, img/bokeh_large 1000w" sizes="(max-width: 250px) 100vw, 30vw" alt="Bokeh">
                    </div>
                    <figcaption><span class="p1-item-title">Bokeh</span><a class="p1-item-link" href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a></figcaption>
                </figure>
            </section><!--end row-->
        </main>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
